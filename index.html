<html>
  <head>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <header>
      <div id="brand">Zomato</div>
      <div id="social">
        <a href="https://www.facebook.com/"
          ><img src="images/fb.png" alt="fb"
        /></a>
        <a href="https://www.instagram.com/?hl=en"
          ><img src="images/instagram.png" alt="instagram"
        /></a>
        <a href="https://twitter.com/i/flow/login"
          ><img src="images/twitter.png" alt="twitter"
        /></a>
      </div>
    </header>
    <div id="mainContainer">
      <div id="filters">
        <div id="cuisine">
        <h3>Filters</h3>
        <h4>Cuisine</h4>
        <span
            ><input 
              type="radio"
              id="northIndian"
              name="cuisine"
              value="North Indian" />
            <label for="northIndian">North Indian</label><br
          /></span>
          <span
            ><input
              type="radio"
              id="southIndian"
              name="cuisine"
              value="South Indian" />
            <label for="southIndian">South Indian</label><br
          /></span>
          <span
            ><input
              type="radio"
              id="fastFood"
              name="cuisine"
              value="fastfood" />
            <label for="fastfood">Fast Food</label><br
          /></span>
          <span
            ><input
              type="radio"
              id="Chinease"
              name="cuisine"
              value="Chinease" />
            <label for="Chinease">Chinease</label><br
          /></span>
        </div>
        <div id="cost">
          <h4>Cost</h4>
          <span
            ><input type="radio" name="cost" value="100" />
            <label for="fstrange">100-300</label><br
          /></span>
          <span
            ><input type="radio" name="cost" value="300" />
            <label for="secondrange">300-600</label><br
          /></span>
          <span
            ><input type="radio" name="cost" value="600" />
            <label for="thirdrange">600-900</label><br
          /></span>
          <span
            ><input type="radio" name="cost" value="900" />
            <label for="fourthrange">900-1200</label><br
          /></span>
        </div>
      </div>

      <div id="mainContent">
        <div id="searchBar">
            <input type="text" class="searchInput" placeholder="Search.." name="search">
        </div>
        <div id="resultFor"><p>Results for</p></div>
        <div id="totalResult"><h3>Number of result:4</h3></div>
        <div class="card">
          <img src="images/Amigos.jpg" class="cardImg" alt="amigos" />

          <div class="cardContent">
            <h4>Amigos Kitchen</h4>
            <p>House no.20,Pragati Colony,Aurangabad</p>
            <div class="cardContentBtn">
              <button class="blueBtn">Lunch</button>
              <button class="greenBtn">Snacks</button>
            </div>
            <div class="cardContentBtn">
              <button class="redBtn">North Indian</button>
              <button class="skyBluBtn">Chinease</button>
            </div>
          </div>
        </div>

        <div class="card">
            <img src="images/vatika.jfif"  class="cardImg" alt="bhoj" />
  
            <div class="cardContent">
              <h4>Vatika Restaurant</h4>
              <p>House no.30,Savarkar Colony,Aurangabad</p>
              <div class="cardContentBtn">
                <button class="blueBtn">Lunch</button>
                <button class="greenBtn">Dinner</button>
              </div>
              <div class="cardContentBtn">
                <button class="redBtn">North Indian</button>
                <button class="skyBluBtn">South Indian</button>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="images/ThatBat.jpg" class="cardImg" alt="thatbat" />
  
            <div class="cardContent">
              <h4>That Bat</h4>
              <p>House no.40,Nutan Colony,Aurangabad</p>
              <div class="cardContentBtn">
                <button class="blueBtn">Lunch</button>
                <button class="greenBtn">Snacks</button>
              </div>
              <div class="cardContentBtn">
                <button class="redBtn">South Indian</button>
                <button class="skyBluBtn">Chinease</button>
              </div>
            </div>
          </div>

          <div class="card">
            <img src="images/MadhurBhoj.jfif" class="cardImg" alt="madhurbhoj" />
  
            <div class="cardContent">
              <h4>Madhur Bhoj</h4>
              <p>House no.20,Lakshmi Nagar,Aurangabad</p>
              <div class="cardContentBtn">
                <button class="blueBtn">Snacks</button>
                <button class="greenBtn">Lunch</button>
              </div>
              <div class="cardContentBtn">
                <button class="redBtn">North Indian</button>
                <button class="skyBluBtn">Chinease</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
